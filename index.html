<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oficjalna strona serwera Minecraft. Dołącz do naszej społeczności i graj na najlepszym serwerze Minecraft!">
    <title>Craftopia - Serwer Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styl nagłówka */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        /* Styl nawigacji */
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Nagłówek -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <img id="logo" src="img/logo_wide.webp" alt="Logo Craftopia">
            </div>
            <nav>
                <ul>
                    <li><a href="#about">O Serwerze</a></li>
                    <li><a href="#features">Funkcje</a></li>
                    <li><a href="#join">Dołącz do nas</a></li>
                    <li><a href="#gallery">Galeria</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        function adjustLogoSize() {
            let logo = document.getElementById("logo");
            let header = document.getElementById("header");

            // Pobieramy szerokość nagłówka
            let headerWidth = header.clientWidth;

            // Ustawiamy szerokość logo na 50% szerokości nagłówka
            logo.style.width = (headerWidth * 0.5) + "px";

            // Ustawiamy wysokość na maksymalnie 80px, by logo nie było za wysokie
            logo.style.maxHeight = "80px";
        }

        // Uruchamiamy funkcję po załadowaniu strony i przy zmianie rozmiaru
        window.onload = adjustLogoSize;
        window.onresize = adjustLogoSize;
    </script>

</body>
</html>
