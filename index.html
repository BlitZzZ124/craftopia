<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftopia - Serwer Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 25px 20px;
            height: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-in-out;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .cta-button {
            background: #FFD700;
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background: #e6c300;
            transform: scale(1.05);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-images img {
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        .gallery-images img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#about">O Serwerze</a></li>
                <li><a href="#features">Funkcje</a></li>
                <li><a href="#join">Dołącz</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="section">
        <h2>Witaj na serwerze Craftopia!</h2>
        <p>Najlepszy serwer Minecraft z unikalnymi trybami gry i świetną społecznością.</p>
        <a href="#join" class="cta-button">Dołącz teraz</a>
    </section>
</body>
</html>
